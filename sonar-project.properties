# sonar-project.properties

# — Project identity —
sonar.projectKey=AmanKumar636_DepTrack
sonar.projectName=DepTrack
sonar.projectVersion=1.0

# — SonarCloud connection —
sonar.organization=amankumar636
sonar.host.url=https://sonarcloud.io

# — Enable Git SCM for blame/author info —
sonar.scm.provider=git

# — Directories to analyze —
sonar.sources=src
sonar.tests=src

# — File inclusions/exclusions —
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**


# — Encoding & coverage reports —
sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverage/lcov.info


# For JavaScript/TypeScript projects, point to the lcov.info file:
sonar.javascript.lcov.reportPaths=coverage/lcov.info
