# sonar-project.properties

# — Project identity —
sonar.projectKey=AmanKumar636_DepTrack
sonar.projectName=DepTrack
sonar.projectVersion=1.0

# — SonarCloud connection —
sonar.organization=amankumar636
sonar.host.url=https://sonarcloud.io
# NOTE: do NOT put sonar.token here. Instead export it as an env var:
#      export SONAR_TOKEN=f868954de821850bc5a8721804690f6bd187a615

# — Enable Git SCM for blame/author info —
sonar.scm.provider=git

# — Directories to analyze —
sonar.sources=src
sonar.tests=src

# — File inclusions/exclusions —
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# — Encoding & coverage reports —
sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverage/lcov.info
